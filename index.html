<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<section class="game">
		<div class="intro">
			<h1>Let's play the game</h1>
			<button class="btn" type="button">Have Fun</button>
		</div>
		<div class="container hidden">
			<div class="scores">
				<div class="playerScore">
					<h2>Player</h2>
					<p>0</p>
				</div>
				<div class="computerScore">
					<h2>Computer</h2>
					<p>0</p>
				</div>
			</div>
			<div class="hands">
				<img class="player-hand" src="./images/rock.png" alt="image">
				<img class="computer-hand" src="./images/rock.png" alt="image">
			</div>
			<div id="buttons">
				<button id="button-rock" type="button">Rock</button>
				<button id="button-paper" type="button">Paper</button>
				<button id="button-scissors" type="button">Scissors</button>
			</div>
			<div id="messages"></div>
		</div>
	</section>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
